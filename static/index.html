<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>JukeBox</title>

		<!-- STYLING -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/flat-ui.css" rel="stylesheet">
		<link href="css/avgrund.css" rel="stylesheet">
		<link href="css/juke-style.css" rel="stylesheet">
	</head>

	<body class="juke-background">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<div class="juke-heightframe">
					<div id="participate" class="card userlist-btn participate-disabled">JOIN</div>
					<ul id="userlist" class="card userlist">
					</ul>
				</div>
				</div>
				<div class="col-md-7">
					<div class="juke-heightframe-right">
					<div class="card upload-panel-outer">
					<div class="card upload-panel-inner" id="drop">
						<div class="card upload-text">
							<table align="center">
								<tr>
									<td>DROP FILES HERE OR</td>
									<td><div class="card upload-btn upload-btn-disabled" id="upload">UPLOAD</div></td>
								</tr>
							</table>
							<form id="upload-form" method="post" action="upload" enctype="multipart/form-data">
								<input name="mp3file" type="file" id="chooser" style="visibility:hidden"/>
							</form>
						</div>
					</div>
					</div>
					<ul id="placeholders" class="song-list">
						<li class="card song-block" style="visibility:hidden"></li>
						<li class="card song-block" style="visibility:hidden"></li>
						<li class="card song-block" style="visibility:hidden"></li>
						<li class="card song-block" style="visibility:hidden"></li>
						<li class="card song-block" style="visibility:hidden"></li>
						<li class="card song-block" style="visibility:hidden"></li>
					</ul>
					<ul id="sortable" class="song-list"></ul>

					<div class="card music-control-panel" id="musicpanel"></div>
				</div>
				<div class="card play-btn paused" id="playpause">PLAY</div>
				</div>
			</div>
		</div>
		
		<!-- LOAD JS SCRIPTS -->
		<script src="js/jquery/jquery-2.0.3.min.js"></script>
		<script src="js/jquery/jquery.sortable.min.js"></script>
		<script src="js/jquery/jquery.avgrund.min.js"></script>
		<script src="js/jquery/jquery.ui.widget.js"></script>
		<script src="js/jquery/jquery.iframe-transport.js"></script>
		<script src="js/jquery/jquery.fileupload.js"></script>
		<script src="js/jukebox.js"></script>

	</body>

</html>
