<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>JukeBox</title>

		<!-- STYLING -->
		<link href="flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="flat-ui/css/flat-ui.css" rel="stylesheet">
		<link href="avgrund/style/avgrund.css" rel="stylesheet">
		<link href="css/juke-style.css" rel="stylesheet">
	</head>

	<body class="juke-background">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<div class="juke-heightframe">
					<div href="#" class="card userlist-control-btn" id="participate">TAKE CONTROL</div>
					<div class="card userlist">
						<div class="card userlist-user">
							Bob
						</div>
						<div class="card userlist-user">
							Rutherford
						</div>
						<div class="card userlist-user">
							McLovin
						</div>
						<div class="card userlist-user">
							Scott
						</div>
						<div class="card userlist-user">
							Antoinette
						</div>
					</div>
				</div>
				</div>
				<div class="col-md-7">
					<div class="juke-heightframe">
					<div class="card upload-panel">
						<div class="card upload-text">
							<table align="center">
								<tr>
									<td>DROP FILES HERE OR</td>
									<td><div class="card upload-btn">UPLOAD</div></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="card song-block">
						Song 1
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 2
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 3
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 4
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 5
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 6
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card music-control-panel">
						<span class="fui-play"></span>
						<span class="fui-pause"></span>
					</div>
				</div>
				</div>
			</div>
		</div>
		
		<!-- LOAD JS SCRIPTS -->
		<script src="js/jquery/jquery-2.0.3.min.js"></script>
		<script src="js/jukebox.js"></script>


		<script src="avgrund/jquery.avgrund.js"></script>
		<script>
		$(function() {
			$('#participate').avgrund({
				height: 230,
				holderClass: 'card',
				//onBlurContainer: '.container',
				template: '    <div class="card welcome-modal">WELCOME!</div>' +
				          '    <div class="form-group">' +
				          '        <input type="text" value placeholder="Nickname" class="form-control">' +
				          '    </div>' +
						  '    <div class="form-group has-success">' +
				          '        <input type="text" value placeholder="Channel Password" class="form-control">' +
						  '        <span class="input-icon fui-check-inverted"></span>' +
				          '    </div>'
			});
		});
		</script>

	</body>

</html>
