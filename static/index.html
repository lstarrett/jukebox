<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>JukeBox</title>

		<!-- STYLING -->
		<link href="css/juke-style.css" rel="stylesheet">
		<link href="flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">
		<!--<link href="flat-ui/css/flat-ui.css" rel="stylesheet">-->
	</head>

	<body class="juke-background">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<div class="juke-heightframe">
					<div class="card userlist-control-btn">TAKE CONTROL</div>
					<div class="card userlist">
						<div class="card userlist-user">
							Bob
						</div>
						<div class="card userlist-user">
							Rutherford
						</div>
						<div class="card userlist-user">
							McLovin
						</div>
						<div class="card userlist-user">
							Scott
						</div>
						<div class="card userlist-user">
							Antoinette
						</div>
					</div>
				</div>
				</div>
				<div class="col-md-7">
					<div class="juke-heightframe">
					<div class="card upload-panel">
						<div class="card upload-text">
							<table align="center">
								<tr>
									<td>DRAG AND DROP FILES HERE OR</td>
									<td><div class="card upload-btn">UPLOAD</div></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="card song-block">
						Song 1
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 2
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 3
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 4
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 5
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card song-block">
						Song 6
						<div class="card song-remove-btn">X</div>
					</div>
					<div class="card music-controls">
					</div>
				</div>
				</div>
			</div>
		</div>
		
		<!-- LOAD JS SCRIPTS -->
		<script src="js/jquery/jquery-2.0.3.min.js"></script>
		<script src="js/jukebox.js"></script>

	</body>

</html>
