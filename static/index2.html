<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>JukeBox</title>

		<!-- STYLING -->
		<link href="css/juke-style.css" rel="stylesheet">
		<link href="flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="flat-ui/css/flat-ui.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<div class="userlist">
						<div class="userlist-control-btn">
						</div>
						<ul>
							<li class="userlist-done">
								<!--<div class="userlist-icon fui-user"></div>-->
								<div class="userlist-content">
									<h4 class="userlist-name">
										Bob
									</h4>
								</div>
							</li>
							<li>
								<div class="userlist-content">
									<h4 class="userlist-name">
										Rutherford
									</h4>
								</div>
							</li>
							<li>
								<div class="userlist-content">
									<h4 class="userlist-name">
										McLovin
									</h4>
									<p><span class="userlist-control-label">controlling</span></p>
								</div>
							</li>
							<li>
								<div class="userlist-content">
									<h4 class="userlist-name">
										Scott
									</h4>
								</div>
							</li>
							<li>
								<div class="userlist-content">
									<h4 class="userlist-name">
										Antoinette
									</h4>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-7">
					<div class="juke-upload-panel">
							Drop mp3 files here
					</div>
				</div>
			</div>
		</div>

		
		<!-- LOAD JS SCRIPTS -->
		<script src="js/jquery/jquery-2.0.3.min.js"></script>
		<script src="js/jukebox.js"></script>

	</body>

</html>
