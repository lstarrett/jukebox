<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>JukeBox</title>

		<!-- STYLING -->
		<link href="css/juke-style.css" rel="stylesheet">
		<link href="flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="flat-ui/css/flat-ui.css" rel="stylesheet">
	</head>

	<body>
		<div class="juke-background">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<div class="card userlist">
						<div class="card userlist-control-btn">
						</div>
						<div class="card userlist-user">
							Bob
						</div>
						<div class="card userlist-user">
							Rutherford
						</div>
						<div class="card userlist-user">
							McLovin
						</div>
						<div class="card userlist-user">
							Scott
						</div>
						<div class="card userlist-user">
							Antoinette
						</div>
					</div>
				</div>
				<div class="col-md-7">
					<div class="juke-upload-panel">
						Drop mp3 files here
					</div>
					<div class="card">
						Song 1
					</div>
					<div class="card">
						Song 2
					</div>
					<div class="card juke-song-block">
						Song 3
					</div>
					<div class="card">
						Song 4
						<div class="card juke-song-remove-btn">X</div>
					</div>
					<div class="card">
						Song 5
					</div>
				</div>
			</div>
		</div>
		</div>
		
		<!-- LOAD JS SCRIPTS -->
		<script src="js/jquery/jquery-2.0.3.min.js"></script>
		<script src="js/jukebox.js"></script>

	</body>

</html>
